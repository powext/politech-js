<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex grow justify-center">
        <div class="flex flex-col items-stretch my-10">
            <span class="inline-grid">
                <span class="row-start-1 col-start-1 text-center rainbow-text text-5xl md:text-6xl">Cinema Quiz</span>
                <span class="row-start-1 col-start-1 text-center rainbow-text rainbow-text-bg text-5xl md:text-6xl">Cinema Quiz</span>
            </span>
            <span id="question" class="text-2xl m-5 question"></span>
            <span id="score" class="text-6xl m-5 text-center hidden score">Score: 5</span>
            <div class="grid grid-cols-1 gap-1.5 auto-rows-auto my-5 md:grid-cols-2 gap-4 w-full max-w-xs sm:max-w-md mx-auto">
                <button id="answer1" class="btn hidden fadeIn" onclick="handleAnswerClick(event)"></button>
                <button id="answer2" class="btn hidden fadeIn" onclick="handleAnswerClick(event)"></button>
                <button id="answer3" class="btn hidden fadeIn" onclick="handleAnswerClick(event)"></button>
                <button id="answer4" class="btn hidden fadeIn" onclick="handleAnswerClick(event)"></button>
            </div>
            <button id="start" class="btn" onclick="initQuiz()">Start</button>
        </div>
    </div>
    <footer>
        <p>
            Created by <a href="https://github.com/powext" target="_blank" rel="noopener noreferrer">Simone Bianchin</a>
        </p>
    </footer>

</body>
</html>
