<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex grow justify-center">
        <div class="flex flex-col items-stretch my-10">
            <span class="inline-grid">
                <span class="row-start-1 col-start-1 text-center rainbow-text text-5xl md:text-6xl">Cinema Quiz</span>
                <span class="row-start-1 col-start-1 text-center rainbow-text rainbow-text-bg text-5xl md:text-6xl">Cinema Quiz</span>
            </span>
            <span id="question" class="text-2xl m-5 question"></span>
            <div class="flex justify-center">
                <img id="image" src="" alt="Your Image Description" class="w-full h-auto object-cover object-center md:max-w-lg lg:max-w-xl hidden text-white">
            </div>
            <span id="multiple-disclaimer" class="text-1xl mx-5 hidden question">Select one or multiple answer</span>
            <div id="score" class="flex flex-col justify-center hidden">
                <span id="score-int" class="text-6xl m-5 text-center score">Score: 0</span>
                <span id="score-time" class="text-1xl mx-5 text-center score">Time: 0</span>
                <span id="score-correct" class="text-1xl mx-4 text-center score">Correct Answers: 0/0</span>
            </div>
            <div class="grid grid-cols-1 gap-1.5 auto-rows-auto my-5 md:grid-cols-2 gap-4 w-full max-w-xs sm:max-w-md mx-auto">
                <button id="answer1" class="btn btn-outline btn-primary hidden fadeIn" onclick="handleAnswerClick(event)"></button>
                <button id="answer2" class="btn btn-outline btn-primary hidden fadeIn" onclick="handleAnswerClick(event)"></button>
                <button id="answer3" class="btn btn-outline btn-primary hidden fadeIn" onclick="handleAnswerClick(event)"></button>
                <button id="answer4" class="btn btn-outline btn-primary hidden fadeIn" onclick="handleAnswerClick(event)"></button>
            </div>
            <div id="start" class="flex flex-col justify-center">
                <button id="movies" class="btn m-2" onclick="initQuiz(event)">Movies</button>
                <button id="tv-series" class="btn m-2" onclick="initQuiz(event)">Tv Series</button>
            </div>
            <button id="start-again" class="btn hidden" onclick="startAgain()">Start again</button>
            <div class="flex flex-row justify-end">
                <button id="next" class="btn hidden" onclick="next()">Next</button>
            </div>
        </div>
    </div>
    <footer>
        <p>
            Created by <a href="https://github.com/powext" target="_blank" rel="noopener noreferrer">Simone Bianchin</a>
        </p>
    </footer>

</body>
</html>
